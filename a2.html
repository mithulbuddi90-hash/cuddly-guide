<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap Description Lists</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <small class="text-muted">This is small tag in HTML</small>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Tea</dt>
        <dd>Green hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
        <dt>Water</dt>
        <dd>Transparent cold drink</dd>
        <dt>Soda</dt>
        <dd>Sweet cold drink</dd>
    </dl>
    <br>
    <mark>This is a mark tag in HTML</mark>
    <br>
    <p>The HTML has <code>head tag</code>,<code>body tag</code>, and <code>title tag</code>.</p>
    <br>
    <p>CO<sub>2</sub></p>
    <BR>
        <P>X<sup>2</sup></P>
</div>
</body>
</html>
